<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cabinet Cutter 3D</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Three.js core only (no external controls to avoid MIME issues) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="ui">
        <h1>Cabinet Cutter 3D</h1>
        <form id="cabinet-form">
            <div class="row">
                <label>Board thickness (cm)</label>
                <input type="number" id="thickness" value="1.8" step="0.1" />
            </div>
            <div class="row">
                <div class="cab-list-header">
                    <h2>Cabinets</h2>
                    <button type="button" id="addCab" class="small-button">+ Add cabinet</button>
                </div>
                <div id="cabCards"></div>
            </div>
            <button type="submit">Draw cabinet row</button>
        </form>
        <p class="hint">
            Each cabinet card: width / height / depth / shelves.
        </p>
    </div>
    <div id="canvas-container"></div>

    <script src="app.js"></script>
</body>
</html>
